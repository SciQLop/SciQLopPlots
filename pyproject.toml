[build-system]
requires = [
    "wheel",
    "ninja",
    "numpy",
    "meson-python",
    "meson>=0.63",
    "shiboken6==6.3.0",
    "pyside6==6.3.0",
    "shiboken6_generator==6.3.0"
]
build-backend = 'mesonpy'

[project]
name = "SciQLopPlots"
description="SciQLop plot API based on QCustomPlot"
authors = [{name="Alexis Jeandet", email="alexis.jeandet@member.fsf.org"}]
summary = "SciQLop plot API based on QCustomPlot"
requires-python=">=3.7"
license = {file="COPYING"}
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = ['numpy', 'pyside6==6.3.0', 'shiboken6==6.3.0']
dynamic = [
  'version',
]
[project.urls]
homepage = "https://github.com/SciQLop/SciQLopPlots"
